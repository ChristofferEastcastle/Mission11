<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Én nyhetssak</title>
    <style>
        img {
            width: 350px;
        }
    </style>
    <button id="button" onclick="showNews()">Vis nyhet</button>
    <div id="div"></div>
    <script>
        var divElement = document.getElementById("div");
        var news =
        {
            title: "Hacker viser frem svakheter ved hele det norske internettet!",
            content: ["Bergen by hadde akkurat et stort innbrudd på Media City, <br>der opplysninger om over 2000 ansatte har blitt brutt.", "Dette er noe helt nytt som aldri har blitt oppdaget før", "Ansatte er meget usikre på framtiden"],
            image: "images/Hacker.jpg",
        	author: "Christoffer Østborg",
            date: "24/10/2020",

        };

        function showNews () {
            divElement.innerHTML = ""
            divElement.innerHTML =
            `<h3>${news.title}</h3>`;
            printArray (news.content);
            divElement.innerHTML +=
            `<img src=${news.image}>
            <p>Skrevet av: ${news.author}</p>
            <p>Dato: ${news.date}</p>`;
        }
        function printArray (array) {
            for (i=0;i< array.length;i++) {
                divElement.innerHTML +=
                `<p>${array[i]}</p>`;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
